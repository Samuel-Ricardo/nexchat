name: Publishing Docker image on Github

on:
  push:
    branches: ["main", "develop"]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
